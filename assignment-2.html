<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_2</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-4">
                <h2 class="text-primary">Sum Calculator</h2>
                <label for="num1">Enter first number:</label>
                <input type="number" id="num1">
                <br>
                <label for="num2">Enter second number:</label>
                <input type="number" id="num2">
                <br>
                <button class="btn btn-success mt-2" onclick="displaySum()">Calculate Sum</button>
                <p id="result"></p>
            </div>
    
            <div class="col-4">
                <h2 class="text-primary">Even Checker</h2>
                <label for="num3">Enter a number:</label>
                <input type="number" id="num3">
                <br>
                <button class="btn btn-success mt-2" onclick="checkEven()">Check Even</button>
                <p id="evenResult"></p>
            </div>
    
            <div class="col-4">
                <h2 class="text-primary">Find Max Number</h2>
                <label for="numArray">Enter numbers (comma separated):</label>
                <input type="text" id="numArray">
                <br>
                <button class="btn btn-success mt-2" onclick="findMaxNumber()">Find Max</button>
                <p id="maxResult"></p>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-4">
                <h2 class="text-primary">Filter Odd Numbers</h2>
                <label for="oddArray">Enter numbers (comma separated):</label>
                <input type="text" id="oddArray">
                <br>
                <button class="btn btn-success mt-2" onclick="filterOddNumbersArray()">Filter Odd Numbers</button>
                <p id="oddResult"></p>
            </div>
            <div class="col-4">
                <h2 class="text-primary">Word Counter</h2>
                <label for="textInput">Enter text:</label>
                <input type="text" id="textInput">
                <br>
                <button class="btn btn-success mt-2" onclick="countWordsInText()">Count Words</button>
                <p id="wordResult"></p>
            </div>
            <div class="col-4">
                <h2 class="text-primary">Remove Duplicates</h2>
                <label for="duplicateArray">Enter numbers (comma separated):</label>
                <input type="text" id="duplicateArray">
                <br>
                <button class="btn btn-success mt-2" onclick="removeDuplicatesArray()">Remove Duplicates</button>
                <p id="duplicateResult"></p>
            </div>
        </div>
    </div>

    

    <script>
        function calculateSum(a, b) {
            return a + b;
        }

        function displaySum() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            
            if (!isNaN(num1) && !isNaN(num2)) {
                document.getElementById('result').innerText = 'Sum: ' + calculateSum(num1, num2);
            } else {
                document.getElementById('result').innerText = 'Please enter valid numbers';
            }
        }
// Question 2
        function isEven(num) {
            return num % 2 === 0;
        }

        function checkEven() {
            let num3 = parseInt(document.getElementById('num3').value);
            
            if (!isNaN(num3)) {
                document.getElementById('evenResult').innerText = isEven(num3) ? 'The number is even' : 'The number is odd';
            } else {
                document.getElementById('evenResult').innerText = 'Please enter a valid number';
            }
        }
// Question 3
        function findMax(arr) {
            return Math.max(...arr);
        }

        function findMaxNumber() {
            let input = document.getElementById('numArray').value;
            let numArray = input.split(',').map(num => parseFloat(num.trim())).filter(num => !isNaN(num));
            
            if (numArray.length > 0) {
                document.getElementById('maxResult').innerText = 'Max number: ' + findMax(numArray);
            } else {
                document.getElementById('maxResult').innerText = 'Please enter valid numbers';
            }
        }
// Question 4
        function filterOddNumbers(arr) {
            return arr.filter(num => num % 2 !== 0);
        }

        function filterOddNumbersArray() {
            let input = document.getElementById('oddArray').value;
            let numArray = input.split(',').map(num => parseFloat(num.trim())).filter(num => !isNaN(num));
            
            if (numArray.length > 0) {
                document.getElementById('oddResult').innerText = 'Odd numbers: ' + filterOddNumbers(numArray).join(', ');
            } else {
                document.getElementById('oddResult').innerText = 'Please enter valid numbers';
            }
        }
// Question 5
        function countWords(str) {
            return str.trim() === "" ? 0 : str.trim().split(/\s+/).length;
        }

        function countWordsInText() {
            let inputText = document.getElementById('textInput').value;
            document.getElementById('wordResult').innerText = 'Word count: ' + countWords(inputText);
        }
// Question 6
        function removeDuplicates(arr) {
            return [...new Set(arr)];
        }

        function removeDuplicatesArray() {
            let input = document.getElementById('duplicateArray').value;
            let numArray = input.split(',').map(num => parseFloat(num.trim())).filter(num => !isNaN(num));
            
            if (numArray.length > 0) {
                document.getElementById('duplicateResult').innerText = 'Unique numbers: ' + removeDuplicates(numArray).join(', ');
            } else {
                document.getElementById('duplicateResult').innerText = 'Please enter valid numbers';
            }
        }
    </script>
</body>
</html>
